# This is the main configuration file for the application.

# Number of actors for processing screenshots. It means the max number of phantomjs instance.
# ~~~~~
screenshot.actors.processing=4

# The cache expiration for successful screenshot (in seconds)
# ~~~~~
screenshot.cache.expiration=1800

# The cache expiration for failed screenshot (in seconds)
# ~~~~~
screenshot.error.cache.expiration=300

# Cleaning old files frequency (in hours)
# ~~~~~
screenshot.cache.clean.frequency=1

# Screenshot Autorized Formats
# ~~~~~
screenshot.format.autorized=jpg png pdf

# Screenshot Autorized Sizes Examples: screenshot.size.autorized=800x800 800x600 100x100 | screenshot.size.autorized=any
# ~~~~~
screenshot.size.autorized=any

# The default size when no argument is provided
# ~~~~~
screenshot.size.default=1024x1024

# Are local addresses forbidden?
# ~~~~~
localAddress.forbidden=true


